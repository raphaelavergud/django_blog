{% extends "blog/structure.html" %}

    <head>
        <meta charset="UTF-8">
        {% block pagetitle %}{{ run.title }}{% endblock %}
    </head>
{% block content %}
    <body>
        <h1>{{ run.title }}</h1>
        <p class="author_and_date">Author: {{ run.author.username }}</p>
        <p>Distance of this run: {{ run.distance }} km</p>
        <p>{{ run.body }}</p>
        <p class="author_and_date">Submitted on {{ run.date }}</p>

    </body>

{% endblock content %}
